<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Agri-Tech Resource Center</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../images/thankyou.png" type="image/x-icon">
  <style>
    :root {
      --bg-gradient-from: #f0fdf4; 
      --bg-gradient-to: #ffffff;
      --text-color: #1f2937;
      --footer-color: #6b7280;
      --card-bg: #ffffff;
      --border-color: #a7f3d0;
      --icon-color: #10b981;
      --button-bg: #10b981;
      --button-hover: #065f46;
    }

    .dark-theme {
      --bg-gradient-from: #1e293b;
      --bg-gradient-to: #0f172a;
      --text-color: #f1f5f9;
      --footer-color: #94a3b8;
      --card-bg: #334155;
      --border-color: #334155;
      --icon-color: #34d399;
      --button-bg: #10b981;
      --button-hover: #047857;
    }

    body {
      background: linear-gradient(to bottom, var(--bg-gradient-from), var(--bg-gradient-to));
      color: var(--text-color);
    }
  </style>
</head>
<body class="min-h-screen font-sans">

  <!-- Header -->
  <header class="py-6 px-4 md:px-10 flex justify-between items-center border-b border-green-200 dark:border-gray-700 transition-colors duration-300">
    <h1 class="text-2xl font-bold text-green-700 dark:text-green-400">Agri-Tech Resource Center</h1>

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle" class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-green-100 text-green-800 dark:bg-gray-800 dark:text-green-300 hover:bg-green-200 dark:hover:bg-gray-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
      <span id="theme-icon">
        <!-- Default Light Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </span>
      <span id="theme-label" class="font-medium">Dark Mode</span>
    </button>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-16 text-center">
    <!-- Thank You Icon -->
    <div class="flex justify-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-green-600 dark:text-green-400 transition duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-6">Thank You!</h2>

    <!-- Message -->
    <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 max-w-xl mx-auto transition-colors duration-300">
      Your request has been successfully submitted. We appreciate your interest in the Agri-Tech Resource Center.
      One of our team members will reach out to you shortly.
    </p>

    <!-- CTA Button -->
    <a href="../index.html#resources"
       class="inline-block bg-green-600 hover:bg-green-700 dark:bg-green-500 dark:hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
      Explore More Resources
    </a>
  </main>

  <!-- Footer -->
  <footer class="py-6 px-4 md:px-10 border-t border-green-200 dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400 transition-colors duration-300">
    &copy; 2025 Agri-Tech Resource Center. All rights reserved.
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const label = document.getElementById('theme-label');

    const moonIcon = `
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    `;

    const sunIcon = `
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    `;

    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-theme');
      if (document.documentElement.classList.contains('dark-theme')) {
        icon.innerHTML = moonIcon;
        label.textContent = 'Light Mode';
      } else {
        icon.innerHTML = sunIcon;
        label.textContent = 'Dark Mode';
      }
      localStorage.setItem('theme', document.documentElement.classList.contains('dark-theme') ? 'dark' : 'light');
    });

    // Load saved theme preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark-theme');
        icon.innerHTML = moonIcon;
        label.textContent = 'Light Mode';
      } else if (savedTheme === 'light') {
        document.documentElement.classList.remove('dark-theme');
        icon.innerHTML = sunIcon;
        label.textContent = 'Dark Mode';
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark-theme');
        icon.innerHTML = moonIcon;
        label.textContent = 'Light Mode';
      }
    });
  </script>
</body>
</html>
